<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
        .contohstyle {
            color: red;
        }
    </style>
</head>

<body>
    <button type="button" onclick="ubah()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="par">contoh</p>
    <hr />
    <!-- script -->
    <script>
        function ubah() {
            var a = document.getElementsByTagName('input')[0];
            a.attributes.removeNamedItem('value');
            var b = document.createAttribute('class');
            var c = document.getElementsByTagName('i')[0];
            b.value = "contohstyle";
            c.attributes.setNamedItem(b)
            var d = document.getElementsByTagName('button')[0];
            var e = d.attributes[0].value;
            document.getElementById('par').innerHTML = e;
        }
    </script>
</body>

</html>
