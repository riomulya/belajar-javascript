<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Perferendis enim sequi deserunt, non in ipsa atque omnis
        cupiditate ullam dignissimos.</p>

    <script>
        function zoomin(x) {
            x.style.color = "red";
        }

        function zoomout(x) {
            x.style.color = "black";
        }
    </script>
</body>

</html>
